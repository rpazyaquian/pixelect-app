<!doctype html>
<html class="no-js">
  <head>
      <meta charset="utf-8">
    <title>pixelect_app</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
      <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
      <link id="theme-style" rel="stylesheet" href="assets/css/custom.css">
      <link rel="shortcut icon" href="/favicon.ico">
      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <!-- build:css(.) styles/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="styles/main.css">
      <!-- endbuild -->
  </head>

  <body>

  <div class="header">
     <div class="navbar-brand">
       <a class="navbar-brand" href="#/home">Pixelect</a>
     </div>
     <div class="collapse navbar-collapse">
       <ul class="btn nav navbar-nav">
         <li><a class="btn" href="#/upload">POST</a></li>
         <li><a class="btn"href="#/sign_up">Sign Up</a></li>
         <li><a class="btn"href="#/sign_in">Sign In</a></li>
         <li><a class="btn"href="#/about">About</a></li>
       </ul>
     </div>
  </div>


  <div id ="back_bone_templates">
<!--###################### Upload template  ################# -->
    <script id="uploadTemplate" type="text/x-handlebars-template">
    <form>

      <div class="form-group">
        <label class="sr-only" for="images">Images</label>
        <input class="form-control" type="file" name="uploadedImage" id="upImg1">
      </div>
      <div class="form-group">
        <input class="form-control" type="file" name="uploadedImage" id="upImg2">
      </div>
      <div class="form-group">
      <input class="form-control" type="file" name="uploadedImage" id="upImg3">
      </div>

      <div id="question-form" >
        <div class="form-group">
        <input type="text" class="form-control" id="question" value="Enter your question here!">
      </div>

    </form>

    <div><center>
      <input class="btn btn-primary"type="submit" value="Submit" id="submitupImg">
      <p class="help-block">Upload your post.</p></center>
    </div>

    </script>

<!--###################### Sign in template  ################# -->
    <script id="sign_inTemplate" type="text/x-handlebars-template">
      <form >
        <div class="form-group">
          <label for="email" class = "form101">Email address</label>
           <input type="email" class="form-control" placeholder="Enter email">
          <label for="password" class = "form101"> Password </label>
           <input type="password" class="form-control" id="password" placeholder="Password"><br/>
          <br/><center>
          <input type="submit" class="btn btn-primary" value="Log In"></center>
        </div>
      </form>
    </script>

<!--###################### Sign up template  ################# -->
    <script id="sign_upTemplate" type="text/x-handlebars-template">

      <form >
        <div class="form-group">
          <label for="email" class = "form101">Email address</label>
           <input type="email" class="form-control" placeholder="Enter email">
          <label for="password" class = "form101"> Password </label>
           <input type="password" class="form-control" id="password" placeholder="Password"><br/>
          <label for="passwordconf" class = "form101"> Password Confirmation </label>
           <input type="password" class="form-control" id="password" placeholder="Re-enter your password"><br/><center>
          <input type="submit" class="btn btn-primary" value="Log In"></center>
        </div>
      </form>

    </script>

<!--###################### Show Album template  ################# -->
    <script id="show_albumTemplate" type="text/x-handlebars-template">

      <div class="imageset">

      {{#each response.images}}
        <img class="thumb" src={{this.url}}>
      {{/each}}
      <p class="textq">{{response.question}}</p>

      </div>
    </script>

<!--###################### HOME template  ################# -->
    <script id="homeTemplate" type="text/x-handlebars-template" >
      {{#each image_sets}}
        <div class="imageset">
          {{#each this.images}}
            <button id="homeButton" type="button"><img class="thumb" src={{this.url}} id={{this.id}} ></button>
          {{/each}}
          <p class="textq">{{this.question}}</p>
        </div>
      {{/each}}
    </script>

<div class="container">
  <section id="promo" class="promo section offset-header">
      <div class="container text-center">
          <h2 class="title">Pix<span class="highlight">elect</span></h2>
          <p class="intro">Post, Vote, Discuss!</p>
      </div>
  </section>
</div>

<div id="handlebarsContainer"></div>


<div class=footer>
  <p>Posted by: The World's Most Bestest Web Devs!</p>
  <p>Contact information: <a href="mailto:woldsmostbestestwebdevs@email.com">
  woldsmostbestestwebdevs@email.com</a>.</p>
</div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="js/.js" type="text/javascript"></script>

<!-- build:js(.) scripts/plugins.js -->
<script src="bower_components/bootstrap/js/affix.js"></script>
<script src="bower_components/bootstrap/js/alert.js"></script>
<script src="bower_components/bootstrap/js/dropdown.js"></script>
<script src="bower_components/bootstrap/js/tooltip.js"></script>
<script src="bower_components/bootstrap/js/modal.js"></script>
<script src="bower_components/bootstrap/js/transition.js"></script>
<script src="bower_components/bootstrap/js/button.js"></script>
<script src="bower_components/bootstrap/js/popover.js"></script>
<script src="bower_components/bootstrap/js/carousel.js"></script>
<script src="bower_components/bootstrap/js/scrollspy.js"></script>
<script src="bower_components/bootstrap/js/collapse.js"></script>
<script src="bower_components/bootstrap/js/tab.js"></script>
<!--endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->

<script src="scripts/getImageData.js"></script>
<script src="scripts/postImageData.js"></script>
<script src="scripts/backboneCustom.js"></script>
<!-- <script src="scripts/main.js"></script> -->
<!-- endbuild -->

</body>

</html>
